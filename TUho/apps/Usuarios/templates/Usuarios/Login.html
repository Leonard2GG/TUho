{% load static%}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Conatiner CSS -->
    <link rel="stylesheet" href="{% static 'Usuarios/css/Login.css' %}">
    <link rel="stylesheet" href="{% static 'Usuarios/libs/boxicons-2.1.4/css/boxicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'Usuarios/libs/Bootstrap/css/bootstrap.min.css' %}">
    <link rel="icon" type="image/png" sizes="50x50" href="{% static 'Usuarios/img/Id UHo-03-white.png' %}">
    <!-- End Conatiner CSS -->
    <title>Trámites Universidad de Holguín</title>
</head>

<body>
    <img class="wave" src="{% static 'Usuarios/img/wave-blue.png' %}" alt="">
    <div class="container">
        <div class="img">
            <img src="{% static 'Usuarios/img/undraw_sign_in_re_o58h.svg' %}" alt="">
        </div>
        {% if response %}
        {% if response == 'incorrecto' %}
        <div style="height:40px; position: absolute; right: 20px; top: 40px; display: flex; align-items: center; padding-right: 0rem;"
            class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ message }}
            <button style="font-size: 10px; border-bottom: none; position: relative; box-shadow: none;" type="button"
                class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </button>
        </div>
        {% endif %}
        {% endif %}
        <div class="login-container">
            <form action="" method="POST">
                {% csrf_token %}
                <img class="logo" src="" alt="">
                <h2 style="color:#005296;">Bienvenido</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="bx bxs-user"></i>
                    </div>
                    <div>
                        <h5>Usuario</h5>
                        <input class="input" type="text" name="username" id="username" required>
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="bx bxs-lock-alt"></i>
                    </div>
                    <div>
                        <h5>Contraseña</h5>
                        <input class="input" type="password" name="password" id="password" required>
                    </div>
                </div>
                <a class="a" href="{% url 'password_reset' %}" class="link">¿Has olvidado la contraseña?</a>
                <a class="a" href="{% url 'Registrar' %}" class="link">¿No tienes cuenta todavía? Registrate </a>
                <input type="submit" class="btn1" id="boton" value="Iniciar Sesión">
            </form>
            <div id="error-container">

            </div>
        </div>
    </div>

    <!-- Conatiner JS -->
    <script src="{% static 'Usuarios/js/jquery-3.7.1.js' %}"></script>
    <script src="{% static 'Usuarios/js/popper.min.js' %}"></script>
    <script src="{% static 'Usuarios/js/Login.js' %}"></script>
    <script src="{% static 'Usuarios/js/InputL.js' %}"></script>
    <script src="{% static 'Usuarios/libs/Bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- End Conatiner JS -->

</body>

</html>
