{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Conatiner CSS -->
    <link rel="stylesheet" href="{% static 'Usuarios/css/Registrar.css' %}">
    <link rel="stylesheet" href="{% static 'Usuarios/libs/boxicons-2.1.4/css/boxicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'Usuarios/libs/Bootstrap/css/bootstrap.min.css' %}">
    <link rel="icon" type="image/png" sizes="50x50" href="{% static 'Usuarios/img/Id UHo-03-white.png' %}">
    <!-- End Conatiner CSS -->
    <title>Trámites Universidad de Holguín</title>
</head>

<body>
    <img class="wave" src="{% static 'Usuarios/img/wave-blue-turned.png' %}">
    <div class="container-form">
        <div class="login-container">
            <form action="." method="POST">
                {% csrf_token %}
                <img class="logo" src="" alt="">
                <h2 style="color:#005296;">Confirmación</h2>
                <div class="text">
                    <p>Su contraseña a sido establecida. Ahora puede continuar e iniciar sesión</p>
                </div>
                <a class="a" href="{% url 'Login' %}">Iniciar sesión</a>
            </form>
        </div>
        <div class="img">
            <img src="{% static 'Usuarios/img/undraw_my_password_re_ydq7.svg' %}" alt="">
        </div>
    </div>

    <!-- Conatiner Js -->
    <script src="{% static 'Usuarios/js/jquery-3.7.1.js' %}"></script>
    <script src="{% static 'Usuarios/js/popper.min.js' %}"></script>
    <script src="{% static 'Usuarios/js/Trim registrar.js' %}"></script>
    <script src="{% static 'Usuarios/js/Registrar.js' %}"></script>
    <script src="{% static 'Usuarios/libs/Bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- End Conatiner JS -->

</body>

</html>
