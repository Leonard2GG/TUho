{% extends "Base Admin.html" %}
{% load static %}

<!-- Conatiner CSS -->
{% block css %}
<link rel="stylesheet" href=" {% static 'Plataforma/css/Crear Noticia.css' %}">
{% endblock %}
<!-- End Conatiner CSS -->

{% block content %}
<div class="container-form">
    <div class="form">
        <div class="contact-info">
            <h3 class="title">Grupos </h3>
            <p class="text">
                Edita tu grupo para colaborar, compartir ideas y trabajar en equipo de manera eficiente.
            </p>
        </div>
        <div class="contact-form">
            <span class="circle one"></span>
            <span class="circle two"></span>
            <form action="." method="POST">
                {% csrf_token %}
                <h3 class="title">Editar Grupo</h3>
                <div class="input-container focus">
                    {{ form.name }}
                    <label for="">Nombre</label>
                    <span>Nombre</span>
                </div>
                <input type="submit" value="Aceptar" class="btn1">
            </form>
        </div>
    </div>
</div>
{% endblock %}

<!-- Conatiner JS -->
{% block js %}
<script src="{% static 'Plataforma/js/FormularioSelect.js' %}"></script>
{% endblock %}
<!-- End Conatiner JS -->
