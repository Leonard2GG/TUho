{% load static%}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/Login.css' %}">
    <link rel="stylesheet" href="{% static 'libs/boxicons-2.1.4/css/boxicons.min.css' %}">
    <link rel="icon" type="image/png" sizes="50x50" href="{% static 'img/Id UHo-03-white.png' %}">
    <title>Trámites Universidad de Holguín</title>
</head>
<body>
    <img class="wave" src="{% static 'img/wave-blue.png' %}" alt="">
    <div class="container">
        <div class="img">
            <img src="{% static 'img/undraw_sign_in_re_o58h.svg' %}" alt="">
        </div>
        <div class="login-container">
            <form action="">
                <img class="logo" src="" alt="">
                <h2>Bienvenido</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="bx bxs-user"></i>
                    </div>
                    <div>
                        <h5>Usuario</h5>
                        <input class="input" type="text" required>
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="bx bxs-lock-alt"></i>
                    </div>
                    <div>
                        <h5>Contraseña</h5>
                        <input class="input" type="password" required>
                    </div>
                </div>
                <a href="#" class="link">¿Has olvidado la contraseña?</a>
                <a href="{% url 'Registrar' %}" class="link">¿No tienes cuenta todavía? Registrate </a>
                <input type="submit" class="btn" value="Iniciar Sesion">
            </form>
        </div>
    </div>

    <script src="{% static 'js/Login.js' %}"></script>
</body>
</html>
