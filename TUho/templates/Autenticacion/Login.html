{% load static%}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/Login.css' %}">
    <link rel="stylesheet" href="{% static 'libs/boxicons-2.1.4/css/boxicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'libs/Bootstrap/css/bootstrap.min.css' %}">
    <link rel="icon" type="image/png" sizes="50x50" href="{% static 'img/Id UHo-03-white.png' %}">
    <title>Trámites Universidad de Holguín</title>
</head>
<body>
    <img class="wave" src="{% static 'img/wave-blue.png' %}" alt="">
    <div class="container">
        <div class="img">
            <img src="{% static 'img/undraw_sign_in_re_o58h.svg' %}" alt="">
        </div>
        {% if response %}
                {% if response == 'incorrecto' %}
                  <div style="height:40px; position: absolute; right: 20px; top: 40px; display: flex; align-items: center; padding-right: 0rem;" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle"></i>
                    {{ message }}
                    <button style="font-size: 10px; border-bottom: none; position: relative; box-shadow: none;" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </button>
                  </div>
                {% endif %}
        {% endif %}
        <div class="login-container">
            <form action="" method="POST">
                {% csrf_token %}
                <img class="logo" src="" alt="">
                <h2 style="color:#005296;">Bienvenido</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="bx bxs-user"></i>
                    </div>
                    <div>
                        <h5>Usuario</h5>
                        <input class="input" type="text" name="username" required>
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="bx bxs-lock-alt"></i>
                    </div>
                    <div>
                        <h5>Contraseña</h5>
                        <input class="input" type="password" name="password" required>
                    </div>
                </div>
                <a class="a" href="{% url 'password_reset' %}" class="link">¿Has olvidado la contraseña?</a>
                <a class="a" href="{% url 'Registrar' %}" class="link">¿No tienes cuenta todavía? Registrate </a>
                <input type="submit" class="btn1" value="Iniciar Sesión">
            </form>
        </div>
    </div>

    <script src="{% static 'js/jquery-3.7.1.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/Login.js' %}"></script>
    <script src=" {% static 'libs/Bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
